<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>点餐</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-dialog.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/jumbotron-narrow.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-dialog.min.js"></script>
</head>

<body>

	<!-- Begin page content -->
	<div class="container">
		<div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          	<li role="presentation"><a href="#" id="list">当日统计</a></li>
            <li role="presentation"><a href="#" id="foodInput">菜单录入</a></li>
            <li role="presentation"><a href="#" id="ordering">今日菜单</a></li>
            <li role="presentation"><a href="#" id="orderingHistory">点餐历史</a></li>
            <li role="presentation"><a href="#">反馈</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">点餐</h3>
      	</div>
		<div class="page-header">
			<h1>今日菜单</h1>
			<div class="input-group">
			  <input id="account" type="text" class="form-control" placeholder="请输入你的数天邮箱账号" aria-describedby="basic-addon2">
			  <span class="input-group-addon" id="basic-addon2">@digisky.com</span>
			</div>
		</div>
		
		<div class="row" id="foodItems"></div>
		
	</div>

	<!-- 菜单录入 -->
	<div class="modal fade" id="foodList" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">菜单录入</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="input-group">
		      <input id="inputContent" type="text" class="form-control" placeholder="菜单">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button" id="btnInput">录入</button>
		      </span>
		    </div>
	      </div>
	    </div>
	  </div>
	</div>

	<footer class="footer"><p>&copy; eastseven.cn 2015</p></footer>

	<script src="index.js"></script>
</body>
</html>
